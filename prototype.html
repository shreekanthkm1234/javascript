<script>
	function employee(name)
	{
		this.name = name;
	}

	employee.prototype.getName = function ()
	{
		return this.name;
	}

	var name1 =new employee("shree");
	var name2 =new employee("raghu");

	document.write(name1.getName()+"<br>");
	document.write(name2.getName()+"<br>");

</script>
