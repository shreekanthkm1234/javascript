<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function sort()
		{
			var sortedNumbers = Array.prototype.slice.call(arguments);
			sortedNumbers.sort();
			document.write(sortedNumbers);
		}
		sort(10,20,30);
	</script>
</body>
