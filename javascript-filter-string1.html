<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filter</title>
</head>
<body>

	<script>
		var myarray = ["shree","raghu","yogi","shree"];

		var result = myarray.filter(function(value, index, array){ return array.indexOf(value) == index });
		document.write(result);
