<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filter</title>
</head>
<body>

	<script>
		function addNumber(a,b)
		{
			var	result = "Result is : ";
			function add()
			{
				return result + (a+b);
			}
			return add();
		}

		var result1 = addNumber(5,5);
		document.write(result1);
	</script>
</body>
</html>
