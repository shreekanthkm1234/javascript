<input type="button" value="Click Me"  onmouseup="getValue(event);">
<input type="button" value="Clear" onclick="clearValue();">
<br>
<br>
<textarea id="textarea" cols="30" rows="10"></textarea>

<script>
	function clearValue()
	{
		document.getElementById("textarea").value = "";
	}
	function getValue(event){
		if(event.which)
		{
			
	      document.getElementById("textarea").value += "event which ="+ event.which +"\n";
		} else{
	      document.getElementById("textarea").value += "event button ="+ event.button +"\n";

		}

	}
</script>
